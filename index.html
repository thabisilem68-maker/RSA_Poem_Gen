<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI RSA Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI RSA Peom generator</h1>
      </header>

      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the type of RSA poem"
            autofocus
            required
            autocomplete="off"
            ;
            class="instruction"
          />
          <input type="Submit" class="submit_button" />
        </form>
        <div class="poem">Christian gentlemen a few;</div>
      </main>

      <footer>
        This AI poem was coded by
        <a href="https://github.com/thabisilem68-maker/" target="_blank">
          Thabisile M</a
        >
        and is
        <a
          href="https://github.com/thabisilem68-maker/RSA_Poem_Gen"
          target="_blank"
        >
          open-sourced on Github</a
        >
        and is <a href="https://rsapoem.netlify.app/"> Hosted on Netlify. </a>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
